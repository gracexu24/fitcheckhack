<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="/main.css">
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" rel="stylesheet">
        <title>Fit Check: Work In Progress</title>
  </head>
  <body>
    <h1>FIT CHECK</h1>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4">
          <div class="box">
            <form id ="formplswork">
              <div class="form-group">
                <label for="inputBox">Location (city,state code *must be in the US)</label>
                <input type="text" class="form-control" id="inputBox" name ="location">

              </div>

                <p class = "space" >
                  <h5> Choose a style: </h5>
                    <div class="question">
                      <div class="answer-choice">
                      
                      <input type="radio" id="feminine" name="style" value="fem">
                      <label for="feminine"></label>feminine<br>
                      <input type="radio" id="masculine" name="style" value="masc">
                      <label for="masculine"></label>masculine<br>
                      </div>
                  </div>
                </p>

                <p class = "space" >
                  <h5> Choose an aesthetic: </h5>
                  <div class="question">
                    <div class="answer-choice">
                    <input type="radio" id="street" name="aesthetic" value="street">
                    <label for="street/y2k"></label>street<br>
                    <input type="radio" id="basic" name="aesthetic" value="basic">
                    <label for="simple"></label>basic<br>
                    <input type="radio" id="coastal" name="aesthetic" value="coastal">
                    <label for="coquette"></label>coastal<br>
                    </div>
                  </div>
                </p>
                
                <p class = "space" >
                  <input id ="subbutt" type="button" value="Give me outfit ideas">
                </p>

              </div>
            </form>
          
        </div>
        <div class="col-md-8">
          <h5 id ="result">Result:</h5>
          <div class="image-container">
            <!-- Grid of images - will have to be filled with new images once form is submitted-->
            <div class="row">
              <div class="col-md-4">
                <img id ="1" src="image1.jpg" alt="Awaiting input..." class="image">
              </div>
              <div class="col-md-4">
                <img id="2" src="image2.jpg" alt="..." class="image">
              </div>
              <div class="col-md-4">
                <img id ="3" src="image2.jpg" alt="..." class="image">
              </div>
  
              <!-- Add more image columns here as needed -->
            </div>
          </div>
        </div> 
      </div>

    </div>
    
    
    
    <script src="/main.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  </body>
</html>
