<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/main.css">
    <link rel="stylesheet" href="bootstrap-5.3.0/css/bootstrap.css">
    <link href="https://pagecdn.io/lib/easyfonts/fonts.css" rel="stylesheet">
    <title>Fit Check: Work In Progress</title>
  </head>
  <body>
    <h1>FIT CHECK</h1>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <div class="box">
            <form>
              <div class="form-group">
                <label for="inputBox">Input Box:</label>
                <input type="text" class="form-control" id="inputBox">
              </div>
              <div class="form-group">
                <label>Buttons:</label>
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                  <label class="btn btn-primary active">
                    <input type="radio" name="options" id="option1" autocomplete="off" checked> Button 1
                  </label>
                  <label class="btn btn-primary">
                    <input type="radio" name="options" id="option2" autocomplete="off"> Button 2
                  </label>
                  <label class="btn btn-primary">
                    <input type="radio" name="options" id="option3" autocomplete="off"> Button 3
                  </label>
                  <label class="btn btn-primary">
                    <input type="radio" name="options" id="option4" autocomplete="off"> Button 4
                  </label>
                  <label class="btn btn-primary">
                    <input type="radio" name="options" id="option5" autocomplete="off"> Button 5
                  </label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
        <div class="col-md-6"><h1>hello</h1></div> <!--IDK WHY I CANT GET THIS TO BE ON THE SIDE!!!!-->
      </div>
      
    </div>
    
    
    <script src="/main.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  </body>
</html>
