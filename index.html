<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/main.css">
    <link rel="stylesheet" href="bootstrap-5.3.0/css/bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" rel="stylesheet">
        <title>Fit Check: Work In Progress</title>
  </head>
  <body>
    <h1>FIT CHECK</h1>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3">
          <div class="box">
            <form id ="formplswork">
              <div class="form-group">
                <label for="inputBox">Location (city)</label>
                <input type="text" class="form-control" id="inputBox" name ="location">

              </div>

                <p class = "space" >
                  <h2> Which style are you going for? </h2>
                    <div class="question">
                      <div class="answer-choice">
                      
                      <input type="radio" id="feminine" name="style" value="feminine">
                      <label for="feminine"></label>feminine<br>
                      <input type="radio" id="masculine" name="style" value="masculine">
                      <label for="masculine"></label>masculine<br>
                      </div>
                  </div>
                </p>

                <p class = "space" >
                  <h2> Choose an aesthetic </h2>
                  <div class="question">
                    <div class="answer-choice">
                    <input type="radio" id="street/y2k" name="aesthetic" value="street/y2k">
                    <label for="street/y2k"></label>street/y2k<br>
                    <input type="radio" id="simple" name="aesthetic" value="simple">
                    <label for="simple"></label>simple<br>
                    <input type="radio" id="coquette" name="aesthetic" value="coquette">
                    <label for="coquette"></label>coquette<br>
                    <input type="radio" id="business" name="aesthetic" value="business">
                    <label for="business"></label>business<br>
                    </div>
                  </div>
                </p>
                
                <p class = "space" >
                  <input id ="subbutt" type="button" value="submit">
                </p>

                </div>
              </div>



            </form>
          </div>
        </div>
        <div class="col-md-9">
          <div class="box"><h1>Hello</h1></div>
        </div> 
      </div>
      
    </div>
    
    
    <script src="/main.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  </body>
</html>
